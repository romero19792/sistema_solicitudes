{% extends "base.html" %}

{% block title %}Nueva Solicitud{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Nueva Solicitud</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% if current_user.tipo == 'tecnico' %}
                        <div class="form-group mb-3">
                            <label for="docente_id">Docente</label>
                            <select class="form-control" id="docente_id" name="docente_id" required>
                                <option value="">Seleccione un docente</option>
                                {% for docente in docentes %}
                                <option value="{{ docente.id }}">{{ docente.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        {% endif %}
                        <div class="form-group mb-3">
                            <label for="tipo">Tipo de Solicitud</label>
                            <select class="form-control" id="tipo" name="tipo" required>
                                <option value="">Seleccione el tipo</option>
                                <option value="computadora">Computadora</option>
                                <option value="cable_hdmi">Cable HDMI</option>
                                <option value="cable_audio">Cable Audio</option>
                                <option value="asistencia">Asistencia Técnica</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Crear Solicitud</button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
